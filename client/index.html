<!-- head, scripts, div w/ ng-view, etc. -->
<!doctype html>
<html ng-app="socialsync">
  <head>
    <meta charset="utf-8" />
    <title>SocialSync</title>
    <link rel="stylesheet" type="text/css" href="app/styles/style.css" />
    <link rel="stylesheet" type="text/css" href="app/styles/bootstrap.css" />
    <!-- TODO: revert to angular.min.js for deployment -->
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="app/auth/auth.js"></script>
    <script type="text/javascript" src="app/notifications/notifications.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
  </head>
  <body>

    <div class="app-container">

      <div class="nav-container">
        <nav ng-controller="NotificationsController">
          <!-- NOTE: to get 'real' functionality, change ui-sref directives to ng-click directives with getNotifications(socialMediaName) passed in...ie: ng-click="getNotifications('twitter')" -->
          <a class="nav-link" ui-sref="notifications.twitter"><img class="sm-logo" src="app/assets/twitter/twitter-logo.png"></a>

          <a class="nav-link" ui-sref="notifications.facebook"><img class="sm-logo" src="app/assets/facebook/facebook-logo.png" ui-sref="notifications.facebook"></a>

          <a class="nav-link" ui-sref="notifications.google-plus"><img class="sm-logo" src="app/assets/google-plus/google-plus-logo.png" ng-click="getNotifications()"></a>
        </nav>
        <div class="banner-container">
          <p class="app-banner">Social<span class="app-banner-substring">Sync<span></p>
        </div>
      </div>

      <div class="views-container" ui-view>
      </div>
    </div>

  </body>
</html>
