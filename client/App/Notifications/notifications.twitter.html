<ul class="notifications-list" ng-model="notifications.twitter">
  <div>
    <li class="notifications-list-item" ng-repeat="notification in notifications.twitter">
      <img ng-src= "{{ notification.image }}"> 
      <!-- TODO: make user bold type -->
      {{ notification.user | bold }}: 
      {{ notification.message }}
    </li>
  </div>
</ul>
